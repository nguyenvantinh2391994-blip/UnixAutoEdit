name: Auto Merge Claude Branches

on:
  push:
    branches:
      - 'claude/**'

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Merge to main
        run: |
          # Get current branch name
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "Merging branch: $BRANCH_NAME"

          # Fetch and checkout main
          git fetch origin main
          git checkout main

          # Merge the claude branch
          git merge origin/$BRANCH_NAME --no-edit -m "Auto-merge $BRANCH_NAME into main"

          # Push to main
          git push origin main

          echo "Successfully merged $BRANCH_NAME into main"
