name: Auto Version Bump

on:
  push:
    branches:
      - main
    paths:
      - 'unixautoedit.py'
      - 'app/**'
      - 'build_portable.py'

jobs:
  bump-version:
    runs-on: ubuntu-latest

    # Don't run if commit message contains [skip version] or is from bot
    if: "!contains(github.event.head_commit.message, '[skip version]') && !contains(github.event.head_commit.message, 'Auto bump version')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Bump version
        run: |
          # Read current version
          if [ -f version.txt ]; then
            CURRENT_VERSION=$(cat version.txt | tr -d '[:space:]')
          else
            CURRENT_VERSION="2.3.0"
          fi

          echo "Current version: $CURRENT_VERSION"

          # Parse version parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Increment patch version
          PATCH=$((PATCH + 1))

          # Create new version
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"

          echo "New version: $NEW_VERSION"

          # Write new version
          echo "$NEW_VERSION" > version.txt

          # Also update in app folder if exists
          if [ -d "app" ]; then
            echo "$NEW_VERSION" > app/version.txt
          fi

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add version.txt
          if [ -f "app/version.txt" ]; then
            git add app/version.txt
          fi

          git commit -m "Auto bump version to ${{ env.NEW_VERSION }} [skip version]"
          git push
